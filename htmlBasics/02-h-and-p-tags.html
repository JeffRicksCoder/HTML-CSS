<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headers and Paragraph</title>
</head>
<body>
    <!-- H# tags are used as headers, they can be used to title sections of text or even just to display information-->
    <h1>H1 Tag</h1>
    <h2>H2 Tag</h2>
    <h3>H3 Tag</h3>
    <!--[alt/option] + shift + (down or up) to duplicate a line above or below your cursor ALSO can click [alt] click spots with cursor to then bkspce and change multiple places at once-->
    <h4>H4 Tag</h4>
    <h5>H5 Tag</h5>
    <h6>H6 Tag</h6>
    <hr />
    <p>Here is a p tag. This will be for paragraph1</p>
    <br />
    <p> P tags can be used to house the main content of a web page.</p>

</body>
</html>
